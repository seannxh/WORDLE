<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <script defer src="./js/app.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

</head>
<body class=>
    <div>
        <nav class="nav">
            <div class="nav-left">
                <h1 class="heading">WELCOME TO MY WORDLE GAME!</h1>
            </div>
            <div class="nav-right">
                <button id="newwordButton" class="newword">New Word</button>
                <button id="restartButton" class="restart">Restart</button>
                <button id="giveupButton" class="giveup">Give Up</button>
                <button id="colormode" class="toggle-btn">â—’</button>
                <script>
                    function toggleColorMode() {
                      document.body.classList.toggle('light-mode');
                      document.body.classList.toggle('dark-mode');
                    }
                
                    document.getElementById('colormode').addEventListener('click', toggleColorMode);
                   </script>
            </div>
        </nav>
    </div>
    <h1 id="title">WORDLE</h1>
    <hr>
    <h4 id="score">Streak:</h4>
    <div id="board">
    </div>
    <br>
    <div class="#feedback-container">
        <h3 id="feedback" class="hidden"></h3>
        <h3 id="answer" class="hidden"></h3>
    </div>
    <div id="keyboard-container">
        <div class="keyboard-row">
            <button class="key" data-key="q">Q</button>
            <button class="key" data-key="w">W</button>
            <button class="key" data-key="e">E</button>
            <button class="key" data-key="r">R</button>
            <button class="key" data-key="t">T</button>
            <button class="key" data-key="y">Y</button>
            <button class="key" data-key="u">U</button>
            <button class="key" data-key="i">I</button>
            <button class="key" data-key="o">O</button>
            <button class="key" data-key="p">P</button>
        </div>
        <div class="keyboard-row">
            <button class="key" data-key="a">A</button>
            <button class="key" data-key="s">S</button>
            <button class="key" data-key="d">D</button>
            <button class="key" data-key="f">F</button>
            <button class="key" data-key="g">G</button>
            <button class="key" data-key="h">H</button>
            <button class="key" data-key="j">J</button>
            <button class="key" data-key="k">K</button>
            <button class="key" data-key="l">L</button>
        </div>
        <div class="keyboard-row">
            <button class="key" data-key="enter" id="wide-button">ENTER</button>
            <button class="key" data-key="z">Z</button>
            <button class="key" data-key="x">X</button>
            <button class="key" data-key="c">C</button>
            <button class="key" data-key="v">V</button>
            <button class="key" data-key="b">B</button>
            <button class="key" data-key="n">N</button>
            <button class="key" data-key="m">M</button>
            <button class="key" data-key="del" id="wide-button">DELETE</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</body>
</html>
